<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" type="text/css" href="two.css">
  <title>Filtered NYC Events</title>
</head>
    
    <body>
          <div id="data"></div>  
          <h1>NYC Park Events</h1>
          <h2>2017-2021</h2>
          <button onclick="filterEvents()">Show Events from 2017-2021</button>
          <div id="events"></div>
          <script defer src="script.js"></script>

          







          <label for="category">Select category:</label>
<select id="category">
  <option value="Nature">Nature</option>
  <option value="Sport">Sport</option>
  <option value="Family Festival">Family Festival</option>
  <option value="Performance">Performance</option>
  <option value="Arts/Culture">Arts/Culture</option>
</select>








  <h1>NYC Data Filter</h1>
  <input type="text" id="searchBar" placeholder="Search...">
  <select id="categorySelect">
  
    <option value="borough">borough</option>
    <option value="location">location</option>
    <option value="attendance">attendance</option>
    <option value="category">category</option>
    <!-- Add more categories as needed -->
  </select>
  <button onclick="filterData()">Filter</button>
  <table id="dataTable">
    <thead>
      <tr>
        <td>${item.unique_key}</td>
        <td>${item.created_date}</td>
        <td>${item.complaint_type}</td>
        <td>${item.category}</td>
        <td>${item.location}</td>
        <td>${item.borough}</td>
        <td>${item.attendance}</td>
        <td>${item.resolution_description}</td>
       
      </tr>
    </thead>
    <tbody id="dataBody">
    </tbody>
  </table>
  <script src="script.js"></script>




</body>
</html>
