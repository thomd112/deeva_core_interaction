<html>
  
    <head>
       
        <meta charset="UTF-8">

    <h1>NYC Events - 2017</h1>
    <table>
      <thead>
        <tr>
          <th>Borough</th>
          <th>Event</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      fetch('https://data.cityofnewyork.us/resource/6v4b-5gp4.json?$where=date_extract_y(date_and_time)=2017')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const tableBody = document.querySelector('tbody');

          data.forEach(event => {
            const row = document.createElement('tr');

            const boroughCell = document.createElement('td');
            boroughCell.textContent = event.borough;
            row.appendChild(boroughCell);

            const eventCell = document.createElement('td');
            eventCell.textContent = event.event_name;
            row.appendChild(eventCell);

            const attendanceCell = document.createElement('td');
            attendanceCell.textContent = event.attendance;
            row.appendChild(attendanceCell);
          
         


            // Adding class to row based on borough
            row.classList.add(event.borough.toLowerCase().replace(/ /g, '-'));
           

            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
